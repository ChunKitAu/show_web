server:
  port: 8080
  tomcat:
    uri-encoding: utf-8

spring:
  #设置文件上传大小
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
    #热部署
  devtools:
    restart:
      enabled: true
  freemarker:
    cache: false

  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true



  #数据库
  datasource:
    username: root
    password: Root1234!
    url: jdbc:mysql://10.0.57.28:3306/show_web?characterEncoding=utf8&useSSL=true&serverTimezone=UTC&serverTimezone=GMT%2B8
#    password: root1234
#    url: jdbc:mysql://10.0.57.28:3308/show_web?characterEncoding=utf8&useSSL=true&serverTimezone=UTC&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver

  #reids数据源
  redis:
    host: 120.25.237.83
    password: redis1234
    port: 8095
    timeout: 6000
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: 10000      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 300      # 连接池中的最大空闲连接
        min-idle: 100       # 连接池中的最小空闲连接



    #数据源其他配置(要写DruidConfig)
    #配置初始化大小、最小、最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    #配置获取连接等待超时的时间
    maxWait: 60000
    #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000


    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #配置监控统计拦截的filters 去掉监控界面sql无法统计，wall 用于防火墙
    filters: stat,wall,log4j

    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  #pagehelper分页插件配置
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: countSql

mybatis:
  configuration:
    cache-enabled: true
    call-setters-on-nulls: true
    mapUnderscoreToCamelCase: true


