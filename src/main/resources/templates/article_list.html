<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


</head>

<body>


<div th:replace="commons/bar::head"></div>
<div class="container-fluid">

        <div class="row">
            <!--引入侧边栏-->
            <div th:replace="commons/bar::#sidebar"></div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="tbl_article">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>id</th>
                            <th>标题</th>
                            <th>发布时间</th>
                            <th>来源</th>
                            <th>作者</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

                <div th:replace="commons/bar::paginationCode"></div>

            </main>

        </div>
    </div>

</div>
<div th:replace="commons/bar::tail"></div>

</body>


<script>
    $(function () {
        toPage(1);
    });

    function toPage(pn) {
        var totalRecord, currentPage;
        $.ajax({
            url: "/article/list?pn=" + pn,
            type: "GET",
            success: function (result) {
                // 1.解析并显示表格数据
                build_seeker_table(result);
                // //2.解析并显示分页信息
                build_page_info(result);
                // //3.解析显示分页条信息
                build_page_nav(result);

            },
            error: function () {
                alert("error..");
            }
        })
    }


    function build_seeker_table(result) {
        $("#tbl_article tbody").empty();

        console.log(result);

        var articles = result.data.list;

        $.each(articles, function (index, item) {
            var indexTd = $("<td></td>").append(index + 1);
            var idTd = $("<td></td>").append(item.id);
            var titleTd = $("<td></td>").append(item.title);
            var readtimesTd = $("<td></td>").append(item.readtimes);
            var authorTd = $("<td></td>").append(item.author);
            var reblogTd = $("<td></td>").append(item.reblog);
            var timeTd = $("<td></td>").append(item.time);
            var typeTd = $("<td></td>").append(item.type);

            var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn")
                .append("编辑");
            //添加一个自定义属性,用来表示当前要修改的id
            editBtn.attr("edit-id", item.id);
            editBtn.click(function () {
                // window.location.href = "/toSeekerEditPage/" + item.id;
            });
            var editTd = $("<td></td>").append(editBtn);

             var banBtn = $("<button></button>").addClass("btn btn-danger btn-sm ban_btn").append("删除");;

            //添加一个自定义属性,用来表示要禁止的id
            banBtn.attr("ban-id", item.id);
            banBtn.attr("isForbidden", item.isForbidden);

            var banTd = $("<td></td>").append(banBtn);
            //添加一个自定义属性,用来表示要禁止的id
            banBtn.attr("ban-id", item.id);
            banBtn.attr("isForbidden", item.isForbidden);

            var banTd = $("<td></td>").append(banBtn);
            $("<tr></tr>").append(indexTd)
                .append(idTd)
                .append(titleTd)
                .append(timeTd)
                .append(reblogTd)
                .append(authorTd)
                .append(typeTd)
                .append(editTd)
                .append(banTd)
                .appendTo("#tbl_article tbody")
        })
    }




</script>

<!--显示分页信息-->
<!--<script type="text/javascript" src="js/pagination.js"></script>-->
<script>

    //解析分页信息
    function build_page_info(result) {
        $("#page_info_area").empty();
        $("#page_info_area").append("当前" + result.data.pageNum + "页,总" +
            result.data.pages + ",总"
            + result.data.total + "记录")
        totalRecord = result.data.total;
        currentPage = result.data.pageNum;
    }

    //解析显示分页条
    function build_page_nav(result) {
        //page_nav_area

        $("#page_nav_area").empty();
        var ul = $("<ul></ul>").addClass("pagination pagination-lg");

        var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href", "#"));
        var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));

        if (result.data.hasPreviousPage == false) {
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        } else {
            //为元素添加点击翻页事件
            firstPageLi.click(function () {
                toPage(1);
            });
            prePageLi.click(function () {
                toPage(result.data.pageNum - 1);
            });
        }

        var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
        var lastPageli = $("<li></li>").append($("<a></a>").append("末页").attr("href", "#"));

        if (result.data.hasNextPage == false) {
            nextPageLi.addClass("disabled");
            lastPageli.addClass("disabled");
        } else {
            nextPageLi.click(function () {
                toPage(result.data.pageNum + 1);
            });
            lastPageli.click(function () {
                toPage(result.data.pages);
            });
        }

        //添加首页和前一页信息
        ul.append(firstPageLi).append(prePageLi);
        //遍历给ul添加页码提示
        $.each(result.data.navigatepageNums, function (index, item) {
            var numLi = $("<li></li>").append($("<a></a>").append(item));
            if (result.data.pageNum == item) {
                numLi.addClass("active");
            }
            numLi.click(function () {
                toPage(item);
            });
            ul.append(numLi);
        });
        //添加下一页和末页信息
        ul.append(nextPageLi).append(lastPageli);

        //把ul加入到nav中
        var navEle = $("<nav></nav>").append(ul);
        navEle.appendTo("#page_nav_area");

    }

</script>
</html>
