<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>后台管理</title>

    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap-theme.css">

</head>

<body>


<div th:replace="commons/bar::head"></div>
<div class="container-fluid">

        <div class="row">
            <!--引入侧边栏-->
            <div th:replace="commons/bar::#sidebar(activeUri='crud')"></div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

                <div class="table-hover">
                    <table class="table table-striped table-sm" id="tbl_article">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>id</th>
                            <th>标题</th>
                            <th>发布时间</th>
                            <th>来源</th>
                            <th>作者</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

                <div th:replace="commons/bar::paginationCode"></div>

            </main>

        </div>
    </div>

</div>
<div th:replace="commons/bar::tail"></div>

</body>


<script>
    $(function () {
        toPage(1);
    });

    function toPage(pn) {
        var totalRecord, currentPage;
        $.ajax({
            url: "/article/list?pn=" + pn,
            type: "GET",
            success: function (result) {
                // 1.解析并显示表格数据
                build_seeker_table(result);
                // //2.解析并显示分页信息
                build_page_info(result);
                // //3.解析显示分页条信息
                build_page_nav(result);

            },
            error: function () {
                alert("error..");
            }
        })
    }


    function build_seeker_table(result) {
        $("#tbl_article tbody").empty();

        console.log(result);

        var articles = result.data.list;

        $.each(articles, function (index, item) {
            var indexTd = $("<td></td>").append(index + 1);
            var idTd = $("<td></td>").append(item.id);
            var titleTd = $("<td></td>").append(item.title);
            var readtimesTd = $("<td></td>").append(item.readtimes);
            var authorTd = $("<td></td>").append(item.author);
            var reblogTd = $("<td></td>").append(item.reblog);
            var timeTd = $("<td></td>").append(item.time);
            var typeTd = $("<td></td>").append(item.type);

            var editBtn = $("<button></button>").addClass("btn btn-primary btn-sm edit_btn")
                .append("编辑");
            //添加一个自定义属性,用来表示当前要修改的id
            editBtn.attr("edit_id", item.id);
            editBtn.click(function () {
                window.location.href = "/index?id=" + item.id;
            });
            var editTd = $("<td></td>").append(editBtn);

             var banBtn = $("<button></button>").addClass("btn btn-danger btn-sm ban_btn").append("删除");;

            //添加一个自定义属性,用来表示要禁止的id
            banBtn.attr("ban_id", item.id);

            var banTd = $("<td></td>").append(banBtn);
            //添加一个自定义属性,用来表示要禁止的id
            banBtn.attr("ban-id", item.id);
            banBtn.attr("isForbidden", item.isForbidden);



            banBtn.click(function () {

                if(confirm("确定要删除 :"+item.title)+"  吗?"){
                    $.ajax({
                        url:'/article/'+$(this).attr('ban_id'),
                        type:'DELETE',
                        success:function (result) {
                            alert("删除成功");
                            toPage(currentPage);
                        },
                        error:function () {
                            alert("删除失败");
                        },
                    })
                }
            })

            var banTd = $("<td></td>").append(banBtn);
            $("<tr></tr>").append(indexTd)
                .append(idTd)
                .append(titleTd)
                .append(timeTd)
                .append(reblogTd)
                .append(authorTd)
                .append(typeTd)
                .append(editTd)
                .append(banTd)
                .appendTo("#tbl_article tbody")
        })
    }




</script>

<!--显示分页信息-->
<script type="text/javascript" src="js/pagination.js"></script>

</html>
