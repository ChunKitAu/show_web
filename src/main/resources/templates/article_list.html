<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>后台管理</title>

    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap-theme.css">
</head>

<body>


<div th:replace="commons/bar::head"></div>
<div class="container-fluid">

        <div class="row">
            <!--引入侧边栏-->
            <div th:replace="commons/bar::#sidebar(activeUri='crud')"></div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

                <div>
                    <table class="table table-hover" id="tbl_article">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>id</th>
                            <th>标题</th>
                            <th>发布时间</th>
                            <th>来源</th>
                            <th>作者</th>
                            <th>类型</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

                <div th:replace="commons/bar::paginationCode"></div>

            </main>

        </div>
    </div>

</div>
<div th:replace="commons/bar::tail"></div>

</body>


<script type="text/javascript"src="js/article_list.js"></script>
<!--显示分页信息-->
<script type="text/javascript" src="js/pagination.js"></script>
<script type="text/javascript" src="js/logout.js"></script>
</html>
