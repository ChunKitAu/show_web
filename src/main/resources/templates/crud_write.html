<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>后台管理</title>


    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap-theme.css">

    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="ckeditor/ckeditor.js" ></script>

</head>

<body>


<div th:replace="commons/bar::head"></div>
<div class="container-fluid">

    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='publish')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form method="post" onsubmit="return false" action="#"  id="writeForm">

                <div class="form-group">
                    <label> 标题:</label>
                    <input type="text" name="title" id="title"/>
                </div>
                <div class="form-group">
                    <label> 类型:</label>
                    <select  name="type" id="type"  >
                        <option>项目案例/成果</option>
                        <option>学术动态</option>
                        <option>项目组介绍</option>
                        <option>实验室介绍</option>
                        <option>联系我们</option>
                    </select>
                </div>


                <div class="form-group">
                    <label> 转载:</label>
                    <input type="text" name="reblog"  id="reblog"/>
                </div>

                <div class="form-group">
                        <textarea name="content" id="editor1" ></textarea>
                </div>
                <button class="btn btn-default" id="btn" onclick="Submit()">提交</button>
            </form>

        </main>

    </div>
</div>

</body>

<script type="text/javascript" src="js/crud_write.js"></script>
<script type="text/javascript" src="js/logout.js" ></script>

</html>
