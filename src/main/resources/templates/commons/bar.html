<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">



    <style>

        .navbar {

            background-color: #222;
            border-color: #080808;

        }
    </style>
</head>
<body>
<!--头-->
<nav class="navbar " th:fragment="head" >
    <div class="row" >
        <div class="col-md-12">
            <nav class="navbar navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand " >后台管理</a>
                    </div>
                    <div id="navbar" class="navbar-right">
                    </div>
                </div>
            </nav>
        </div>
    </div>
</nav>

<!--侧边-->
<nav class="col-md-2 " id="sidebar">
    <div >
        <ul class="nav nav-pills nav-stacked " >
            <li role="presentation" th:class="${activeUri == 'publish'?'active':''}" >
                <a href="/write" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发布文章</a>
            </li>

            <li role="presentation" th:class="${activeUri == 'crud'?'active':''}">
                <a href="/article_list" ><span class="glyphicon glyphicon-th" aria-hidden="true"></span>文章管理</a>
            </li>

            <li role="presentation"th:class="${activeUri == 'gallery'?'active':''}"  >
                <a href="/gallery"> <span class="glyphicon glyphicon-th" aria-hidden="true"></span>图片管理</a>
            </li>

            <li role="presentation" >
                <a href="#" id="logout"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>退出</a>
            </li>

        </ul>
    </div>
</nav>

<!-- 页脚 -->
<div class="row" th:fragment="tail">
    <div class="col-md-12">
        <div align="center" style="padding-top: 200px">
            Copyright © 2017-2018 larger5
        </div>
    </div>
</div>



<div class="row" th:fragment="paginationCode">
    <!-- 分页文字信息 -->
    <div class="col-md-6" id="page_info_area"></div>
    <!-- 分页条信息 -->
    <div class="col-md-6" id="page_nav_area"></div>
</div>

</body>


</html>
